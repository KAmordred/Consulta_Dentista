{% extends 'Plantilla_base.html' %}

{% load static crispy_forms_tags %}

{% block title %}Contactanos{% endblock %}

{% block content %}
    <br>
    <!-- Formulario de contacto -->
    <form action="" class="formulario_contacto" method="post">
        {% csrf_token %}
        <div class="card-header">Envíanos tu consulta</div>

        <!-- Uso de crispy para el formulario -->
        {{ form|crispy }}

        <!-- Botón de envío -->
        <button type="submit" id="btnEnviar" class="button">Enviar</button>
    </form>

    <!-- Mostrar mensaje de éxito -->
    {% if mensaje %}
        <div class="success-message">
            <p><strong>{{ mensaje }}</strong></p>
        </div>
    {% endif %}

    <!-- Tabla para mostrar los contactos (si es necesario) -->
    <table id="tablacontactos"></table>

{% endblock %}

{% block extra_css %}
<style>
    /* Estilo para el formulario de contacto */
    .formulario_contacto {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    /* Estilo para el botón de envío */
    .button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Estilo del botón al pasar el cursor sobre él */
    .button:hover {
        background-color: #0056b3;
    }

    /* Estilo para el mensaje de éxito */
    .success-message {
        text-align: center;
        margin-top: 20px;
    }

    .success-message p {
        font-weight: bold;
    }
</style>
{% endblock %}
